<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://use.fontawesome.com/df1d82e673.js"></script>
  </head>
  <body>

    <nav class="nav">
    <img id="logo" src="./images/kjipublic.png">


    <div id="socialmedia">
      <a href="http://twitter.com/"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
      <a href="http://facebook.com/"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
      <a href="http://yelp.com/"><i class="fa fa-yelp" aria-hidden="true"></i></a>
      <a href="http://instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    </div>
    </nav>
    <hr>
      <img id= "mainimage" src="https://s-media-cache-ak0.pinimg.com/originals/99/4e/ab/994eab3066dbb997d3cd69a744d2225b.jpg">

    <div class="storeinfo" id="blog"></div>
    <div class="storeinfo" id="special"></div>
    <div class="storeinfo" id="map"></div>
    <div class="maintabs">
      <div class="each-tab" id="story-tab">Our Story</div>
      <div class="each-tab"id="menu-tab">Menu</div>
      <div class="each-tab" id="reserve-tab">Reservations</div></div>
      <div class="tab-content">
        <div class="story-content"></div>
        <div class="menu-content hidden-cont"></div>
        <div class="reserve-content hidden-cont">

            <form class="reservations">

              <div class="labels"> Full Name</div>
              <input id="name" type="text" value="">

              <div class="labels"> Number of Guests</div>
              <input id="number-guests" type="text"  value="">

              <div class="labels"> Date</div>
              <input id="date" type="text"  value="">

              <div class="labels"> Special Notes</div>
              <textarea id="special-notes" rows="7" cols="60"></textarea>

              <div class="labels">Seating Preference</div>
              <select id="seating">
                <option value="indoor">Indoor</option>
                <option value="outdoor">Outdoor</option>
                <option value="roof">Roof Patio</option>
              </select>

              <input id= "reserve-button" type="button" value="Reserve Table">

            </form>

        </div>

    </div>
    <ul id="photos">
    </ul>
    <hr>
    <footer>&copy; 2016 KJI Public House</footer>
    <script src="js/bundle.js"></script>
    <script src="https://use.fontawesome.com/df1d82e673.js"></script>
  </body>
</html>
